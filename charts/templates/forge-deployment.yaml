apiVersion: apps/v1
kind: Deployment
metadata:
  name: forge
  labels:
    {{- include "forge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.forge.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "forge.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "forge.labels" . | nindent 8 }}
    spec:
    initContainers:
    - name: update-hosts
      image: busybox:1.36
      env:
        - name: VALIDATOR_SS58
          valueFrom:
            secretKeyRef:
              key: ss58
              name: validator-credentials
      command:
        - sh
        - -c
        - |
          set -e
          DOMAIN="${VALIDATOR_SS58}.localregistry.chutes.ai"
          echo "Adding host entry for $DOMAIN -> $REGISTRY_SERVICE_HOST"

          cp /etc/hosts /mnt/hosts
          echo "$REGISTRY_SERVICE_HOST  $DOMAIN" >> /mnt/hosts
      volumeMounts:
        - name: etc-hosts
          mountPath: /mnt
      containers:
        - name: forge
          image: "{{ .Values.forge.image }}"
          imagePullPolicy: {{ .Values.forge.imagePullPolicy | default "IfNotPresent" }}
          env:
            {{- include "chutes.commonEnv" . | nindent 12 }}
            - name: CFSV_OP
              valueFrom:
                secretKeyRef:
                  key: key
                  name: cfsvop
            - name: DOCKER_PULL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: docker-pull
                  key: username
            - name: DOCKER_PULL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: docker-pull
                  key: password
            - name: STORAGE_DRIVER
              value: "overlay"
            - name: STORAGE_OPTS
              value: "overlay.mount_program=/usr/bin/fuse-overlayfs"
            - name: BUILDAH_FORMAT
              value: "docker"
            - name: BUILDAH_ISOLATION
              value: "chroot"
            - name: PYTHONPATH
              value: "/forge"
            - name: BUILDAH_LAYERS
              value: "true"
            - name: BUILDAH_PARALLEL_PULL
              value: "1"
            - name: BUILDAH_LAYERS_PARALLEL_PULL
              value: "1"
            - name: BUILDAH_PULL_JOBS
              value: "16"
            - name: BUILDAH_PROGRESS
              value: plain
            - name: BUILDAH_PARALLEL_PUSH
              value: "1"
            - name: BUILDAH_LAYERS_PARALLEL_PUSH
              value: "1"
            - name: BUILDAH_PUSH_JOBS
              value: "16"
            - name: COSIGN_KEY
              value: /etc/cosign/cosign.key
            - name: COSIGN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cosign-signing-key
                  key: cosign.password
          securityContext:
            privileged: true
            capabilities:
              add:
                - SETUID
                - SETGID
                - SYS_ADMIN
                - SYS_PTRACE
                - MKNOD
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: cosign-key
              mountPath: /etc/cosign
              readOnly: true
            - name: fuse
              mountPath: /dev/fuse
            - name: etc-hosts
              mountPath: /etc/hosts
              subPath: hosts
            {{- with .Values.forge.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.forge.resources | nindent 12 }}
      volumes:
        - name: fuse
          hostPath:
            path: /dev/fuse
            type: CharDevice
        - name: cosign-key
          secret:
            secretName: cosign-signing-key
            items:
            - key: cosign.key
              path: cosign.key
              mode: 0400  # read-only for owner only
        - name: etc-hosts
          emptyDir: {}
        {{- with .Values.forge.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.forge.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.forge.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.forge.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
